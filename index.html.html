<!DOCTYPE html>
<html>
<head>
    <title>Mi Cachetona ‚ù§Ô∏è</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: #000;
            overflow: hidden;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="%23ff1493" d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>'), auto;
        }

        .hearts {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .heart {
            position: absolute;
            color: #ff69b4;
            animation: float 3s infinite;
            font-size: 20px;
        }

        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
        }

        .message {
            text-align: center;
            color: #ff69b4;
            font-family: 'Arial', sans-serif;
            display: none;
            max-width: 80%;
        }

        h1 {
            font-size: 2.5em;
            text-shadow: 0 0 10px #ff69b4;
            margin-bottom: 30px;
        }

        .buttons {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }

        button {
            padding: 15px 30px;
            font-size: 1.5em;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: transform 0.3s;
        }

        #siBtn {
            background: #ff69b4;
            color: white;
        }

        #noBtn {
            background: #555;
            color: white;
            position: relative;
        }

        .image-container {
            margin-top: 30px;
            max-width: 300px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 0 20px #ff69b4;
        }

        img {
            width: 100%;
            height: auto;
            display: block;
        }

        .love-text {
            font-size: 1.8em;
            line-height: 1.5;
            text-shadow: 0 0 10px #ff69b4;
            background: linear-gradient(45deg, #ff69b4, #ff1493);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="hearts" id="hearts"></div>
    
    <h1>¬øQuieres ser mi San Valent√≠n? ‚ù§Ô∏è</h1>
    
    <div class="buttons">
        <button id="siBtn">¬°S√≠!</button>
        <button id="noBtn">No</button>
    </div>

    <div class="message">
        <div class="love-text">
            Te amo un montonazooooo mi Cachetona preciosa,<br>
            me encanta disfrutar un momento de mi d√≠a y de mi vida contigo,<br>
            Te amoooooo preciosososossota!!
        </div>
        <div class="image-container">
            <img src="https://github.com/tiven28v/Tiven/blob/main/WhatsApp%20Image%202025-02-05%20at%2020.29.38_b052db10.jpg?raw=true" alt="Nuestra foto">
        </div>
    </div>

    <script>
        function createHearts() {
            const heartsContainer = document.getElementById('hearts');
            for (let i = 0; i < 50; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.innerHTML = '‚ù§';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDelay = Math.random() * 2 + 's';
                heartsContainer.appendChild(heart);
            }
        }

        document.getElementById('siBtn').addEventListener('click', () => {
            document.querySelector('.buttons').style.display = 'none';
            document.querySelector('h1').style.display = 'none';
            document.querySelector('.message').style.display = 'block';
        });

        document.getElementById('noBtn').addEventListener('mouseover', () => {
            const noBtn = document.getElementById('noBtn');
            const randomX = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const randomY = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            noBtn.style.transform = `translate(${randomX}px, ${randomY}px)`;
        });

        document.getElementById('noBtn').addEventListener('click', () => {
            alert("¬°Esta opci√≥n no est√° disponible! üòâ‚ù§Ô∏è");

        createHearts();
    </script>
</body>
</html>
